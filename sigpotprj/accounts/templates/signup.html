<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href={% static './css/signup.css' %}>
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="outbox">
            <div class="signupbox">
                <div class="textbox">
                    <div class="signment">회원가입 하기</div>
                    <div class="already">이미 계정이 있으신가요? <a href class="gologin">로그인 하기</a></div>
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            <input id="emailbox"
                            type="text" name="username" placeholder="이메일">
                        </div>
                        <div>
                            <div>
                                <input id="inputpwd"
                                type="password" name="password" placeholder="비밀번호">
                            </div>
                            <div>
                                <input id="checkpwd"
                                type="password" name="repeat" placeholder="비밀번호 확인">
                            </div>
                        </div>
                        <input id="submitbtn"
                        type="submit" value="계정 만들기">
                    </form>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
