<html>

  <head>
      {% load static %}
      <link rel="stylesheet" href={% static './css/main.css' %}>
  </head>
  <body>
    {% include 'nav.html' %}
    <!--게시글 리스트-->
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>날짜</th>
          <th>작성자</th>
        </tr>
      </thead>
      <tbody>
        {% for post in freeposts %}
        <tr>
          <td><a href="{% url 'detail' post.id %}"> {{ post.title }}</a></td>
          <td>{{ post.date }}</td>
          <td>{{ post.author.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  
    </br>
    <!--글 쓰기 버튼-->
    {% if user.is_authenticated %}
    <a href="{% url 'create' %}">글 쓰기</a>
    {% endif %}
    {% include 'footer.html' %}
  </body>
</html>
